<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exquisite Corpse ðŸ¥€</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Exquisite Corpse ðŸ¥€</h1>
    <div class="description">
      <p>
        Exquisite Corpse is a story game where you see what the person before
        you has written and then you add your own part. The next person only
        sees what you've written, and so on, and so forth. At the end, the whole
        story is revealed!
      </p>
    </div>
    <!-- display only the most recent addition to the story -->
    <section class="current-message">
      <h2>The latest addition to the story:</h2>
      <section id="latest-message"></section>
    </section>
    <!-- container for input & button -->
    <section class="container">
      <div class="message-input">
        <input
          type="text"
          id="msg-input"
          placeholder="type your story addition"
        />
      </div>
      <div>
        <!-- <button class="fantasy-btn fantasy-bone-n-coper">.fantasy-btn + .fantasy-bone-n-coper</button><br><br> 
          button styling from: https://codepen.io/propjockey/pen/poqKrGe-->
        <button class="fantasy-button" id="msg-submit">
          Add Your Own Additon to the Story
        </button>
      </div>
    </section>

    <!-- display entire story -->
    <section class="story-button">
      <button class="fantasy-button" id="button-story">
        Click to Read The Whole Story
      </button>
      <section id="feed"></section>
    </section>

    <!-- link to js file here -->
    <script src="./app.js"></script>
  </body>
</html>
